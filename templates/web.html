<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <form method="POST" action="{{ url_for('index') }}"  enctype="multipart/form-data">
      {{ FORM.text.label }} {{ FORM.text }} {{ PHOTO.upload }}
    </form>
    <br/>

    {% if CONTENTS %}
    <table class="contents">
      {% for i in CONTENTS %}
      <tr>
        <td>{{ i[1]['timestamp'] }}</td>
        <td>{{ i[1]['text'] }}</td>
      </tr>
          {% if i[1]['imageref'] != '' %}
          <tr>
            <td></td>
            <td><a href="{{ i[1]['imageref'] }}" target="_blank"><img border="0" src="{{ i[1]['imageref'] }}" height="128"></a></td>
          </tr>
          {% endif %}
      {% endfor %}
    </table>
    {% endif %}

  </body>
</html>
